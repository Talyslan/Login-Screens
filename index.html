<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Login Screens</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#first">First</a></li>
                <li><a href="#second">Second</a></li>
                <li><a href="#third">Third</a></li>
                <li><a href="#fourth">Fourth</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="first">
            <div class="box">
                <h1>Login</h1>

                <div class="inputs">
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                    
                    <div class="box-remeber-me">
                        <label for="remember-me">
                            <input type="checkbox" id="remember-me">
                            Remember me
                        </label>
    
                        <a href="">Forgot?</a>
                    </div>
                </div>

                <button>Login</button>
            </div>
        </section>

        <section id="second">
            <div class="box">
                <h1>Welcome</h1>

                <span>A</span>

                <div class="inputs">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                </div>

                <button>Login</button>

                <span>Don't have an account? Sign Up</span>
            </div>
        </section>

        <section id="third">
            <div class="box">
                <img src="images/mountain.png" alt="Logo da Mountains">
                <h1>Log In</h1>
                
                <div class="inputs">
                    <label for="username">
                        <img src="images/username.png" alt="Username Icon">
                        <input type="text" placeholder="Username">
                    </label>

                    <label for="password">
                        <img src="images/password.png" alt="Password Icon">
                        <input type="password" placeholder="Password">
                    </label>
                </div>

                <label for="remember-me">
                    <input type="checkbox" id="remember-me">
                    Remember me
                </label>

                <button>Login</button>

                <a href="#">Forgot Password?</a>
            </div>
        </section>

        <section id="fourth">
            <div class="box">
                <div class="user-img">
                    <img src="images/person.png" alt="Foto User">
                    <h1>John Doe</h1>
                </div>

                <div class="inputs">
                    <label for="username">
                        <img src="images/username.png" alt="Username Icon">
                        <input type="text" placeholder="Username">
                    </label>

                    <label for="password">
                        <img src="images/password.png" alt="Password Icon">
                        <input type="password" placeholder="Password">
                    </label>
                </div>

                <button>Login</button>

                <a href="#">Forgot Username / Password?</a>
            </div>
        </section>
    </main>
</body>
</html>
